<ion-content class="auto-scroll">
  <ion-grid fixed>
    <ion-row align-itens-center justify-content-center>
      <ion-col col-sm-12 col-sm-12 col-md-6>
        <h1 text-center class="pacifico title">isNOWgram</h1>
        <form [formGroup]="form">
          <ion-list no-lines>
            <ion-item>
              <ion-input type="email" placeholder="Informe um email cadastrado" maxlength="140" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Informe a sua senha cadastrada" maxlength="20" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
        </form>
        <button ion-button block large outline [disabled]="!form.valid" (click)="submit()">Entrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar text-center color="dark">
    <ion-buttons>
      <button small ion-button block (click)="goToSignup()">
        <small>Novo usu√°rio?
          <a href="#!">Registrar aqui!</a>
        </small>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
