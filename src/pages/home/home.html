<ion-header>
  <ion-toolbar>
    <ion-title text-center class="pacifico">
      isNOWgram
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showTakePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="auto-scroll">
  <ion-tabs>
    <ion-tab [root]="photosTab" tabIcon="home"></ion-tab>
    <ion-tab [root]="photosTab" tabIcon="search"></ion-tab>
    <ion-tab [root]="photosTab" tabIcon="add-circle"></ion-tab>
    <ion-tab [root]="profileTab" tabIcon="heart"></ion-tab>
    <ion-tab [root]="profileTab" tabIcon="contact"></ion-tab>
  </ion-tabs>
</ion-content>
